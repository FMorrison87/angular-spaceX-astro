<p-table
  [columns]="cols"
  [value]="starlinks"
  [tableStyle]="{ 'min-width': '50rem' }"
  [paginator]="true"
  [rows]="10"
  [rowsPerPageOptions]="[10, 20, 50]"
>
  <ng-template pTemplate="header" let-columns>
    <tr>
      @for (col of columns; track col) {
      <th>
        {{ col.header }}
      </th>
      }
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns">
    <tr>
      @for (col of columns; track col) {
      <td>
        {{ rowData[col.field] }}
      </td>
      }
    </tr>
  </ng-template>
</p-table>
